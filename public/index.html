<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Jimmi News!</title>
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/WeatherCtrl.js"></script>
    <script src="js/controllers/FavoritesCtrl.js"></script>
    <script src="js/services/AuthenticationService.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-app="jimmiNews" ng-controller="FavoritesController">
    <div class="container">

        <!-- HEADER -->
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Router</a>
            </div>

            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <ul class="nav navbar-nav">
                <li><a ui-sref="weather">Food Search</a></li>
            </ul>

            <ul class="nav navbar-nav">
                <li><a ui-sref="favorite">My Favorites</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" ng-show="loggedIn">
                <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
            </ul>
        </nav>

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ui-view></div>

    </div>
</body>

</html>
